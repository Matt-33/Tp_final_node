version: "3.9"

services:
    api:
        build: .
        container_name: ts-api
        restart: unless-stopped
        env_file:
            - .env
        ports:
            - "3000:3000"
        depends_on:
            - postgres-container
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        command: npm run dev
